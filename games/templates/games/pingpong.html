{% extends 'games/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="pingpong-wrapper text-center py-5">
  <div id="pingpong-area" class="pingpong-area">
  </div>
  <h4 class=py-5>
    Point: <span id="pointUp" data-from="0" data-to="{{ user.point }}"> 0</span>
  </h4>
  <div>
    <div class="d-flex justify-content-center">
      <img src="{% static 'img/games/level.png' %}" alt="level">
    </div>
      <input type="range" min="1" max="5" value="4" id="changeLevel">
      <p>Current level is <span id="current-value"></span></p>
  </div>
</div>
{% endblock %}
