{% extends 'games/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="quiz-wrapper text-center py-5">
  <div class="explation-text mx-auto">
    <p>Click these panels from smaller numbers within limited time.</p>
    <p>制限時間内に数字の小さい方からクリックしてね！</p>
  </div>
  <div class="quiz-area d-flex justify-content-center align-items-center row pt-3">
    <div class="col-6 container pt-1 pb-3">
      <p id="quiz-question" class="mb-3">
        <!-- quiz.js -->
      </p>
      <ul id="quiz-choices" class="mr-5 text-left">
        <!-- quiz.js -->
      </ul>
      <div id="quiz-btn" class="py-2 px-5 disabled">Next</div>

      <div id="quiz-result" class="p-5 hidden">
        <p>
          <!-- quiz.js -->
        </p>
        <div class="py-1 px-5">
          <a href="{% url 'games:quiz' %}">Replay?</a>
        </div>
      </div>
    </div>
  </div>
  <h4 class=py-5>
    Point: <span id="pointUp" data-from="0" data-to="{{ user.point }}"> 0</span>
  </h4>
  <div>
    <!-- <div class="d-flex justify-content-center">
      <img src="{% static 'img/games/level.png' %}" alt="level">
    </div>
      <input type="range" min="1" max="5" value="1" id="changeLevel">
      <p>Current level is 
        <span id="current-value"> -->
    <!-- touch.js -->
    <!-- </span>
      </p> -->
    <div class="d-flex justify-content-center align-items-center pt-1">
      <p class="px-5"><a href="{% url 'games:quiz' %}"><i class="fas fa-undo-alt pr-2"></i>Retry</a></p>
      <p class="px-5"><a href="{% url 'games:index' %}"><i class="fas fa-cube pr-2"></i>Home</a></p>
    </div>
  </div>
</div>

<!-- bootstrap -->
<script src="//code.jquery.co6/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- device related -->
<script src="{% static 'js/pointUp.min.js' %}"></script>
<script src="{% static 'js/games/quiz.min.js' %}"></script>
{% endblock %}
