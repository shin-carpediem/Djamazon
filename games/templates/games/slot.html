{% extends 'games/base.html' %}
{% load static %}

{% block content %}
<div class="slot-wrapper text-center py-5">
  <div class="explation-text mx-auto">
    <p>You will win if all the card get same.</p>
    <p>カードが全てそろったら勝ちだよ！</p>
  </div>
  <div class="col-sm-4 col-12 mx-auto">
    <main class="slot-area p-3 mt-5 mb-3 d-flex justify-content-around">
      <!-- slot.js -->
    </main>
    <div id="spin" class="mb-2">
      SPIN
    </div>
  </div>
  <h4 class=py-5>Point: <span id="pointUp" data-from="0" data-to="{{ user.point }}"></span></h4>
  <!-- slot.js -->
  <form action="{% url 'games:control_slot_point' %}" method="post" class="control-user-point">{% csrf_token %}
    <input type="number" name="slot_point" id="slot_point">
    <button type="submit" id="slot_point_btn"></button>
  </form>
  <!-- slot.js -->
  <div>
    <div class="d-flex justify-content-center">
      <img src="{% static 'img/games/level.png' %}" alt="level">
    </div>
    <input type="range" min="1" max="5" value="1" id="slotChangeLevel">
    <p>Current level is <span id="slot-current-value"><!-- slot.js --></span></p>
    <div class="d-flex justify-content-center align-items-center pt-1">
      <p class="px-5"><a href="{% url 'games:slot' %}"><i class="fas fa-undo-alt pr-2"></i>Retry</a></p>
      <p class="px-5"><a href="{% url 'games:index' %}"><i class="fas fa-cube pr-2"></i>Home</a></p>
    </div>
  </div>
</div>

<!-- bootstrap -->
<script src="//code.jquery.co6/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- device related -->
<script src="{% static 'js/pointUp.min.js' %}"></script>
<script src="{% static 'js/games/slot.min.js' %}"></script>
{% endblock %}
