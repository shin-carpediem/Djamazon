{% extends 'games/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="touch-wrapper text-center">
  <div id="touch-area" class="touch-area">
    <div id="touch-timer" class="text-right">0.0</div>
      <ul id="touch-board" class="text-center">
      </ul>
    <div id="touch-btn">START</div>
  </div>
  <div>Point: {{ user.point | intcomma }}</div>
</div>
{% endblock %}
