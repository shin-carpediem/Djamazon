{% extends 'games/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="dungeon-wrapper d-flex justify-content-center text-center row">
  <div class="col-sm-4 col-12">
    <div class="dungeon-area p-3 mt-5 mb-3 d-flex justify-content-around">
      <canvas>
