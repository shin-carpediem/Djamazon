{% extends 'games/base.html' %}
{% load static %}

{% block content %}
<div class="bingo-wrapper text-center py-5">
  <div class="explation-text mx-auto">
    <p>Click a square. If you hit yellow one, you will get point!</p>
    <p>四角をクリックしてね。当たりだとポイントゲット！</p>
  </div>
  <div class="bingo-area d-flex justify-content-center align-items-center pt-5">
    <div class="d-flex justify-content-center align-items-center">
      <table>
        <thead>
          <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <h4 class=py-5>
    Point: <span id="pointUp" data-from="0" data-to="{{ user.point }}"> 0</span>
  </h4>
  <div>
    <!-- <div class="d-flex justify-content-center">

    </div>
      <input type="range" min="1" max="5" value="1" id="counterChangeLevel">
      <p>Current level is 
        <span id="counter-current-value"> -->
    <!-- counter.js -->
    <!-- </span>
      </p> -->
    <div class="d-flex justify-content-center align-items-center pt-1">
      <p class="px-5"><a href="{% url 'games:bingo' %}"><i class="fas fa-undo-alt pr-2"></i>Retry</a></p>
      <p class="px-5"><a href="{% url 'games:index' %}"><i class="fas fa-cube pr-2"></i>Home</a></p>
    </div>
  </div>
</div>
