{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<form class="form-signin" method="post">{% csrf_token %}
  {% if form.errors %}
  <p>Username or password is wrong.</p>
  {% endif %}

  <h2 class="d-flex justify-content-center pt-sm-5 pt-0 pb-5">Login</h2>

  <div class="row">
    <div class="col-4 pl-sm-5 pl-4">
      <div>
        <label>Email</label><br>
        <!--emailではない-->
        <input name="username"><br>
      </div>
      <div>
        <label>Password</label><br>
        <input type="password" name="password"><br>
      </div>
      <div class="pt-3 pb-5">
        <input type="submit" value="Login">
      </div>
      <p class="social_account pb-2">
          login with your social account
      </p>
      <a href="{% url 'social:begin' 'google-oauth2' %}">
          <img src="{% static 'img/app/google.png' %}" style="width: 30px; height: auto;" alt="google.png">
      </a>
    </div>

    <div class="col-8">
      <img src="{% static 'img/app/signup_login.png' %}" alt="signup_login">
    </div>
  </div>
</form>
{% endblock %}
