{% extends 'app/base.html' %}


{% block content %}
{% block account %}
<form class="form-signin" method="post">{% csrf_token %}
  {% if form.errors %}
  <p>Username or password is wrong.</p>
  {% endif %}
  <h2>Login</h2>
  <label>Email</label>
  <input name="username">
  <!--emailではない-->
  <br>
  <label>Password</label>
  <input type="password" name="password">
  <br>
  <input type="submit" value="Login">
</form>
{% endblock %}
{% endblock %}
