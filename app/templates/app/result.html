{% extends 'app/base.html' %}

{% block content %}

<div class="search-results">
  <div>

  </div>
  <div class="">
    <h3>Search Results</h3>
    <form action="{% url 'app:result' %}" method="GET">
      <div class="" style="width: 100%;">
        <input type="text" placeholder="Search" value="{{query}}" name="q">
        <button type="submit" class=""><i class="fas fa-search"></i></button>
      </div>
    </form>

    {% if result_list %}
    {% for result in result_list %}
    <div class="">
      <h3>
        <a href="{% url 'app:detail' product.id %}">{{ result.title }}</a>
      </h3>
    </div>
    {% endfor %}
    {% else %}
    <div class="">
      <p>No Results in Search</p>
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
