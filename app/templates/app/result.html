{% extends 'app/base.html' %}
{% load humanize %}

{% block content %}

<div class="search-results">

  <h3 class="mt-3 pt-5 pl-4">Search Results</h3>

  {% if result_list %}
  {% for result in result_list %}
  <div class="product">
    <a href="{% url 'app:detail' result.id %}">
      <img src="{{ result.image.url }}" class="product-img" alt="product-img">
    </a>
    <div class="product-info">
      <div class="product-name">{{ result.name }}</div>
      <div class="product-price">Point: {{ result.price | intcomma }}</div>
    </div>
  </div>
  {% endfor %}
  {% else %}
  <div class="py-5 my-5">
    <p class="text-center">No Results in Search</p>
  </div>
  {% endif %}

</div>

{% endblock %}
