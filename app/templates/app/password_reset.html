{% extends 'app/base.html' %}

{% block content %}
<div class="m-auto">
  <h2 class="d-flex justify-content-center pb-5">Reset Password</h2>

  <p>I will get an mail for setting new password.</p>
  <form action="post" action="{% url 'password_reset' %}">
    {% csrf_token %}{{ form.as_p }}
    <button type="submit">Send</button>
  </form>

</div>
{% endblock %}
