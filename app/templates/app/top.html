{% extends 'app/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
{% if 'fav_products' in request.path %}
<h2 class="mt-3 pt-5 pl-4">Favorite items</h2>
{% endif %}
<div class="product-container">
  {% for product in products %}
  <div class="product">
    <a href="{% url 'app:detail' product.id %}">
      <img src="{{ product.image.url }}" class="product-img" alt="product-img">
    </a>
    <div class="product-info">
      <div class="product-name">{{ product.name }}</div>
      <div class="product-price">Point: {{ product.price | intcomma }}</div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
